{% extends 'Accounts/Base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Laptop</title>
{% endblock %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Add Laptop" class="btn btn-success">
        <button><a href="{% url 'addproduct' %}">Back</a></button>
    </form>
</div>
{% endblock %}
