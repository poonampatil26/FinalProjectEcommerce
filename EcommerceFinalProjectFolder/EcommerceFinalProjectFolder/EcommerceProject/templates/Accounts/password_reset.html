{% extends 'Accounts/Base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<br>
<div class="container">
    <h3> Reset Password</h3>
    <br>

    <p> Forgotten password? Enter your email address below, and we'll email instructions for setting a new one</p>

<form method="post">
    {% csrf_token %}

</form>
    </div>
{% endblock %}
